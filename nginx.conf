server {
  listen 8080;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # Nginx 버전 정보 숨김 (보안 강화)
  server_tokens off;

  # /droni (후행 슬래시 없이) 요청 시 /droni/ 로 영구 리디렉션 (SEO 및 일관성)
  location = /droni {
    return 301 /droni/;
  }

  # /droni/ 로 시작하는 모든 요청을 처리
  location /droni/ {
    # 요청 URI에서 /droni/ 접두사를 제거합니다.
    # 예: /droni/assets/main.js -> /assets/main.js
    # 예: /droni/user/profile -> /user/profile (이후 try_files에 의해 /index.html로 처리됨)
    rewrite ^/droni/(.*)$ /$1 break;

    # rewrite로 변경된 내부 URI ($uri)를 기준으로 root 디렉토리에서 파일을 찾습니다.
    # 일치하는 파일이 없으면 /index.html을 반환하여 SPA 라우팅을 지원합니다.
    try_files $uri $uri/ /index.html;
  }

  # 보안 헤더 추가
  # 참고: Content-Security-Policy는 애플리케이션의 요구사항에 맞게 신중하게 설정해야 합니다.
  #      개발 중에는 'unsafe-inline' 'unsafe-eval' 등이 필요할 수 있으나, 프로덕션에서는 제거하거나 nonce/hash 방식으로 대체하는 것이 좋습니다.
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://spoqa.github.io; img-src 'self' data:; font-src 'self' data: https://spoqa.github.io; connect-src 'self'; frame-ancestors 'self'; form-action 'self'; object-src 'none'; base-uri 'self';" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  # X-Frame-Options는 CSP의 frame-ancestors로 대체되었습니다.
  # X-XSS-Protection은 CSP로 대체되었으며, 최신 브라우저에서는 CSP를 우선합니다.

  # Gzip 압축 설정
  gzip on;
  gzip_vary on; # 프록시 서버가 캐시된 응답을 올바르게 처리하도록 함
  gzip_proxied any; # 프록시된 모든 요청에 대해 압축 활성화
  gzip_comp_level 6; # 압축 레벨 (1-9, 높을수록 압축률이 높지만 CPU 사용량 증가)
  gzip_min_length 256; # 압축할 최소 파일 크기 (너무 작은 파일은 압축하지 않음)
  gzip_buffers 16 8k; # 압축 버퍼 설정
  gzip_http_version 1.1; # HTTP/1.1 이상에서만 압축 사용
  gzip_types # 압축할 MIME 타입 지정
      text/plain
      text/css
      text/xml
      application/json
      application/javascript # 표준 JavaScript MIME 타입
      application/xml
      application/xml+rss
      application/atom+xml
      image/svg+xml
      font/ttf
      font/woff
      font/woff2
      application/vnd.ms-fontobject;

  # 정적 파일 브라우저 캐싱 설정
  # 이 블록은 rewrite 후의 경로 (예: /assets/...)에 적용됩니다.
  location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff|woff2|ttf|eot)$ {
    expires 1y; # 1년간 캐시
    add_header Cache-Control "public, immutable"; # 변경되지 않는 파일에 대한 강력한 캐싱
    access_log off; # 정적 파일 접근 로그 비활성화 (선택 사항)
  }

  # favicon.ico 및 robots.txt 에 대한 접근 로그 비활성화 (선택 사항)
  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }

  location = /robots.txt {
    log_not_found off;
    access_log off;
  }

  # 에러 페이지 (선택 사항, 필요시 주석 해제 및 파일 준비)
  # error_page 404 /404.html;
  # location = /404.html {
  #   root /usr/share/nginx/html/error_pages; # 에러 페이지 경로 지정
  #   internal;
  # }
  # error_page 500 502 503 504 /50x.html;
  # location = /50x.html {
  #   root /usr/share/nginx/html/error_pages; # 에러 페이지 경로 지정
  #   internal;
  # }
}
